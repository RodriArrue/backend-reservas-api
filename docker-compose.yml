version: '3.8'

services:
  # ─── Base de datos PostgreSQL ────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: reservas_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: reservas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d reservas_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── API Node.js ─────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: reservas_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_NAME: reservas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_change_me}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-super_secret_refresh_key_change_me}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 5s
      start_period: 15s
      retries: 3

  # ─── API en modo desarrollo (opcional) ───────────────────
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: reservas_api_dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_NAME: reservas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-dev_refresh_secret}
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - dev

volumes:
  postgres_data:
